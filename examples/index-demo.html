  const focusRegionStart = document.getElementById('focus-region-start');
  const focusRegionEnd = document.getElementById('focus-region-end');
  const focusRegionClear = document.getElementById('focus-region-clear');

  function setFocusGene(name, start, end) {
    focusGene.value = name || '';

    const viewConfig = higlass.getViewConfig();
    const n = viewConfig.views[0].tracks.top.length;

    if (name) {
      viewConfig.views[0].tracks.top[n - 1].options.focusGene = name;
      viewConfig.views[0].overlays[1].options.extent = [[start, end]];
    } else {
      delete viewConfig.views[0].tracks.top[n - 1].options.focusGene;
      delete viewConfig.views[0].overlays[1].options.extent;
    }

    higlass.setViewConfig(viewConfig);
  }

  function clearFocusGene() {
    setFocusGene();
  }

  focusGeneClear.addEventListener('click', clearFocusGene);

  function higlassClickHandler(event) {
    if (event.type === 'gene-annotation') {
      setFocusGene(event.payload.name, event.payload.xStart, event.payload.xEnd);
    } else if (event.type === 'snp') {
      setFocusRegion(event.payload.xStart, event.payload.xStart + 1);
      focusRegionStart.value = event.payload.fields[0] + ':' + event.payload.fields[1];
      focusRegionEnd.value = '';
    }
  }

  function setFocusRegion(start, end) {
    const viewConfig = higlass.getViewConfig();
    const n = viewConfig.views.length;

    let focusRegion = Number.isNaN(+start) ? [] : [start, end];

    if (focusRegion[1] - focusRegion[0] === 1) {
      focusRegion[0] -= 0.5;
      focusRegion[1] -= 0.5;
    }

    viewConfig.views[0].tracks.top[2].options.focusRegion = focusRegion;
    viewConfig.views[0].tracks.top[4].options.focusRegion = focusRegion;
    viewConfig.views[0].tracks.top[n - 1].options.focusRegion = focusRegion;
    viewConfig.views[0].overlays[0].options.extent = [focusRegion];

    higlass.setViewConfig(viewConfig);
  }

  function getFocusRegion(element) {
    return function() {
      let absPos;
      if (element.value.indexOf(':') >= 0) {
        const [chrom, pos] = event.target.value.split(':');
        absPos = chromInfo.chrPositions[chrom].pos + +pos;
      } else {
        absPos = +event.target.value;
      }
      return absPos;
    }
  }

  const getFocusRegionStart = getFocusRegion(focusRegionStart);
  const getFocusRegionEnd = getFocusRegion(focusRegionEnd);

  function regionChangeHandler(event) {
    const start = getFocusRegionStart();
    let end = getFocusRegionEnd();

    if (Number.isNaN(+end)) end = +start + 1;
    if (Number.isNaN(+start)) return;

    setFocusRegion(start, end);
  }

  function clearFocusRegion() {
    setFocusRegion();
    focusRegionStart.value = '';
    focusRegionEnd.value = '';
  }

  focusRegionClear.addEventListener('click', clearFocusRegion);
  focusRegionStart.addEventListener('change', regionChangeHandler);
  focusRegionEnd.addEventListener('change', regionChangeHandler);

  higlass.on('click', higlassClickHandler);
});
